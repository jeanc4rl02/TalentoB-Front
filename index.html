<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentoB - QAChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img class="image-bot" src="./images/bot2.svg" alt="Imagen">
        </div>
        <div class="chat-container">
            <h1 class="title-chat">¡Bienvenido a TalentoBot!</h1>
            <form id="upload-form" class="form-style">
                <label for="files" class="custom-file-input"><i class="fas fa-file-upload"></i> Selecciona los archivos que quieres analizar (PDF o DOCX):</label>
                <input type="file" id="files" name="files" multiple accept=".pdf,.docx">
                
                <label for="urls"><i class="fas fa-link"></i> Ingresar URL (Una por línea):</label>
                <textarea id="urls" name="urls" rows="4" placeholder="Ingresa una URL..."></textarea>
                
                <input type="text" id="title" name="title" placeholder="Ingresa un título para los documentos" style="display: none;">
                <button type="submit"><i class="fas fa-upload"></i> Cargar Archivos</button>
            </form>
            
            <form id="question-form" class="form-style">
                <label for="question"><i class="fas fa-question-circle"></i> Haz una pregunta relacionada con los documentos:</label>
                <input type="text" id="question" name="question" placeholder="Ingresa tu pregunta aquí...">
                <button type="submit"><i class="fas fa-paper-plane"></i> Preguntar</button>
            </form>
            
            <div id="response-container"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
